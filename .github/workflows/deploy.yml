name: Deploy to AWS Amplify

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Deploy to Amplify
      run: |
        zip -r deployment.zip dist/
        DEPLOYMENT=$(aws amplify create-deployment --app-id d2lrwv7cxtby1n --branch-name main --region us-east-2)
        UPLOAD_URL=$(echo $DEPLOYMENT | jq -r '.zipUploadUrl')
        curl -T deployment.zip "$UPLOAD_URL"
        JOB_ID=$(echo $DEPLOYMENT | jq -r '.jobId')
        aws amplify start-deployment --app-id d2lrwv7cxtby1n --branch-name main --job-id $JOB_ID --region us-east-2
